language: node_js
node_js:
  - 12
script:
  - yarn storybook:build
  - yarn build

cache:
  yarn: true
deploy:
  - provider: pages
    skip-cleanup: true
    local-dir: docs
    github-token: $GITHUB_TOKEN
    keep-history: false
    on:
      tags: true      
notifications:
  email:
    recipients:
      - lip@etecsinapse.com
    on_success: never # default: change
    on_failure: always # default: always
