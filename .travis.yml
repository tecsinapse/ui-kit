language: node_js
node_js:
  - 14
install:
  - yarn
script:
  - yarn eslint:fix
  - yarn build
  - yarn test
  - yarn build:storybook
  - yarn coveralls

cache:
  yarn: true
deploy:
  - provider: pages
    skip-cleanup: true
    local-dir: docs
    github-token: $GITHUB_TOKEN
    keep-history: false
    on:
      tags: true

notifications:
  email:
    recipients:
      - lip@tecsinapse.com.br
    on_success: never # default: change
    on_failure: always # default: always

